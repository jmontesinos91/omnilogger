server:
  port: 8081

keys:
  public: ""

database:
  dsn: "postgres://postgres:omnilogger@122.8.186.132:5432/omnilogger"
  pool: 2

service:
  name: omnilogger

kafka:
  secured-mode: false
  servers: "kafka:9092"
  user: ""
  pass: ""
  client-name: "logs"
  consumer:
    enabled: true
    group: "logs"
    topics:
      - "omniview.logs.all"
    max-records: 10

omniview:
  server: "https://testing.api.omnicloud.ai"
  timeout-in-seconds: 60
  max-retries: 3
  retry-wait-min-in-seconds: 2
  retry-wait-max-in-seconds: 90